
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Lottery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1>Decentralized Lottery DApp</h1>
                <p id="wallet-status" class="mb-0">Please connect your wallet.</p>
            </div>
            <div class="card-body">
                <button id="connect-wallet-btn" class="btn btn-success mb-3">Connect Wallet</button>

                <div id="lottery-info" class="d-none">
                    <h4 class="card-title">Lottery Status</h4>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Status:</strong> <span id="lottery-state">Loading...</span></li>
                        <li class="list-group-item"><strong>Prize Pool:</strong> <span id="prize-pool">Loading...</span> ETH</li>
                        <li class="list-group-item"><strong>Entry Fee:</strong> <span id="entry-fee">Loading...</span> ETH</li>
                        <li class="list-group-item"><strong>Players:</strong> <span id="player-count">Loading...</span></li>
                        <li class="list-group-item"><strong>Recent Winner:</strong> <span id="recent-winner">Loading...</span></li>
                    </ul>

                    <div class="d-grid gap-2">
                        <button id="enter-lottery-btn" class="btn btn-primary btn-lg">Enter Lottery</button>
                        <button id="refresh-btn" class="btn btn-secondary">Refresh Info</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted" id="contract-address-footer">
                Contract Address: Loading...
            </div>
        </div>
        <div id="logs" class="mt-3">
            <h5>Activity Log:</h5>
            <pre id="log-box"></pre>
        </div>
    </div>

    <!-- Ethers.js from CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <!-- Our App's JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
